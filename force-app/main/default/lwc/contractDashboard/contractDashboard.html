<template>
    <lightning-card icon-name="utility:chart">
        <h1 slot="title">AI Legal Contract Analyzer Dashboard</h1>
        
        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <div class="slds-is-relative" style="height: 400px;">
                <lightning-spinner alternative-text="Loading dashboard data..." size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- Dashboard Content -->
        <template if:false={isLoading}>
            
            <!-- Tab Navigation -->
            <div class="slds-tabs_default">
                <ul class="slds-tabs_default__nav" role="tablist">
                    <li class="slds-tabs_default__item" role="presentation">
                        <a class="slds-tabs_default__link" href="#" role="tab" 
                           data-tab="overview" onclick={handleTabChange}>Overview</a>
                    </li>
                    <li class="slds-tabs_default__item" role="presentation">
                        <a class="slds-tabs_default__link" href="#" role="tab" 
                           data-tab="contracts" onclick={handleTabChange}>Contracts</a>
                    </li>
                    <li class="slds-tabs_default__item" role="presentation">
                        <a class="slds-tabs_default__link" href="#" role="tab" 
                           data-tab="analytics" onclick={handleTabChange}>Analytics</a>
                    </li>
                    <li class="slds-tabs_default__item" role="presentation">
                        <a class="slds-tabs_default__link" href="#" role="tab" 
                           data-tab="settings" onclick={handleTabChange}>Settings</a>
                    </li>
                </ul>

                <!-- Overview Tab -->
                <template if:true={isOverviewTab}>
                    <div class="slds-tabs_default__content slds-show" role="tabpanel">
                        
                        <!-- Stats Cards -->
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                                <div class="slds-card slds-card_boundary">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-media">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="utility:contract_alt" size="small" variant="inverse"></lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <h3 class="slds-text-heading_small slds-m-bottom_xx-small">Total Contracts</h3>
                                                <p class="slds-text-heading_medium">{totalContracts}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                                <div class="slds-card slds-card_boundary">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-media">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="utility:check" size="small" variant="inverse"></lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <h3 class="slds-text-heading_small slds-m-bottom_xx-small">Analyzed</h3>
                                                <p class="slds-text-heading_medium">{analyzedContracts}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                                <div class="slds-card slds-card_boundary">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-media">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="utility:clock" size="small" variant="inverse"></lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <h3 class="slds-text-heading_small slds-m-bottom_xx-small">Pending</h3>
                                                <p class="slds-text-heading_medium">{pendingContracts}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                                <div class="slds-card slds-card_boundary">
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-media">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="utility:warning" size="small" variant="inverse"></lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <h3 class="slds-text-heading_small slds-m-bottom_xx-small">High Risk</h3>
                                                <p class="slds-text-heading_medium">{highRiskClauses}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Risk Score and Chart -->
                        <div class="slds-grid slds-wrap slds-gutters slds-m-top_large">
                            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                                <div class="slds-card slds-card_boundary">
                                    <div class="slds-card__header">
                                        <h2 class="slds-card__header-title">Overall Risk Score</h2>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="slds-text-align_center">
                                            <div class="slds-text-heading_large slds-m-bottom_small">
                                                <lightning-formatted-number value={riskScorePercentage} format-style="decimal"></lightning-formatted-number>%
                                            </div>
                                            <lightning-badge label={riskScoreLabel} variant={riskScoreColor}></lightning-badge>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                                <div class="slds-card slds-card_boundary">
                                    <div class="slds-card__header">
                                        <h2 class="slds-card__header-title">Risk Distribution</h2>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <template if:true={riskChartData}>
                                            <template for:each={riskChartData} for:item="risk">
                                                <div key={risk.label} class="slds-grid slds-gutters slds-m-bottom_small">
                                                    <div class="slds-col slds-size_1-of-3">
                                                        <lightning-badge label={risk.label} variant="inverse"></lightning-badge>
                                                    </div>
                                                    <div class="slds-col slds-size_2-of-3">
                                                        <lightning-progress-bar value={risk.value} size="small"></lightning-progress-bar>
                                                    </div>
                                                </div>
                                            </template>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="slds-card slds-card_boundary slds-m-top_large">
                            <div class="slds-card__header">
                                <h2 class="slds-card__header-title">Quick Actions</h2>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={quickActions} for:item="action">
                                <div key={action.label} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                                            <lightning-button 
                                                label={action.label} 
                                                icon-name={action.icon}
                                                variant={action.variant}
                                                onclick={handleQuickAction}
                                                data-action={action.label}
                                                class="slds-width_full">
                                            </lightning-button>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Contracts Tab -->
                <template if:true={isContractsTab}>
                    <div class="slds-tabs_default__content slds-show" role="tabpanel">
                        <div class="slds-card slds-card_boundary">
                            <div class="slds-card__header">
                                <h2 class="slds-card__header-title">Recent Contracts</h2>
                                <div class="slds-card__header-actions">
                                    <lightning-button 
                                        label="Refresh" 
                                        icon-name="utility:refresh"
                                        onclick={refreshDashboard}>
                                    </lightning-button>
                                </div>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <template if:true={hasRecentContracts}>
                                    <div class="slds-scrollable_x">
                                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                            <thead>
                                                <tr class="slds-line-height_reset">
                                                    <th class="slds-text-title_caps">Contract</th>
                                                    <th class="slds-text-title_caps">Type</th>
                                                    <th class="slds-text-title_caps">Status</th>
                                                    <th class="slds-text-title_caps">Risk Score</th>
                                                    <th class="slds-text-title_caps">Created Date</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <template for:each={recentContracts} for:item="contract">
                                                    <tr key={contract.Id} onclick={handleContractClick} data-id={contract.Id} class="slds-hint-parent">
                                                        <td data-label="Contract">
                                                            <div class="slds-truncate" title={contract.Name}>
                                                                {contract.Title__c}
                                                            </div>
                                                        </td>
                                                        <td data-label="Type">
                                                            <div class="slds-truncate" title={contract.Contract_Type__c}>
                                                                {contract.Contract_Type__c}
                                                            </div>
                                                        </td>
                                                        <td data-label="Status">
                                                            <lightning-badge label={contract.Status__c} variant="inverse"></lightning-badge>
                                                        </td>
                                                        <td data-label="Risk Score">
                                                            <lightning-formatted-number 
                                                                value={contract.Overall_Risk_Score__c} 
                                                                format-style="decimal">
                                                            </lightning-formatted-number>
                                                        </td>
                                                        <td data-label="Created Date">
                                                            <lightning-formatted-date-time 
                                                                value={contract.CreatedDate}>
                                                            </lightning-formatted-date-time>
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </template>
                                <template if:false={hasRecentContracts}>
                                    <div class="slds-text-align_center slds-p-around_large">
                                        <p class="slds-text-body_regular">No contracts found. Upload your first contract to get started.</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Analytics Tab -->
                <template if:true={isAnalyticsTab}>
                    <div class="slds-tabs_default__content slds-show" role="tabpanel">
                        <div class="slds-card slds-card_boundary">
                            <div class="slds-card__header">
                                <h2 class="slds-card__header-title">Contract Analytics</h2>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <p class="slds-text-body_regular">
                                    Advanced analytics and reporting features will be available here.
                                    This includes contract performance metrics, risk trends, and compliance reports.
                                </p>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Settings Tab -->
                <template if:true={isSettingsTab}>
                    <div class="slds-tabs_default__content slds-show" role="tabpanel">
                        <div class="slds-card slds-card_boundary">
                            <div class="slds-card__header">
                                <h2 class="slds-card__header-title">Settings</h2>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <p class="slds-text-body_regular">
                                    Configuration settings for the AI Legal Contract Analyzer will be available here.
                                    This includes AI model settings, risk thresholds, and integration configurations.
                                </p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
